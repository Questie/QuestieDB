# This is a basic workflow that is manually triggered

name: Manual workflow

# Controls when the action will run. Workflow runs when manually triggered using the UI
# or API.
on:
  workflow_dispatch:
    # Inputs the workflow accepts.
    inputs:
      name:
        # Friendly description to be shown in the UI instead of 'name'
        description: 'Person to greet'
        # Default value if no value is explicitly provided
        default: 'World'
        # Input has to be provided for the workflow to run
        required: true
        # The data type of the input
        type: string

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "greet"
  greet:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    - name: Check out ${{ github.repository }} code
      uses: actions/checkout@v4

    - name: Install Lua
      uses: leafo/gh-actions-lua@v10
      with:
        luaVersion: "5.1.5"

    - name: Install LuaRocks
      uses: leafo/gh-actions-luarocks@v4.3.0

    # Install LuaRocks packages
    - name: Install bit32
      run: luarocks install bit32

    - name: Install argparse
      run: luarocks install argparse

    - name: Install luafilesystem
      run: luarocks install luafilesystem

    # Install requirements.txt from .generate_database
    - name: Install requirements
      run: pip install -r .generate_database/requirements.txt

    - name: ls
      run: ls -la && ls -la .lua && ls -la .lua/bin

    # Runs a single command using the runners shell
    # - name: Generate HTML
    #   run: sh .generate_database/dumpDB.sh ./.lua/bin/lua

    - name: Build QuestieDB
      run: python build.py QuestieDB

    - name: Create QuestieDB.zip
      uses: TheDoctor0/zip-release@0.7.6
      with:
        type: 'zip'
        path: './.build/QuestieDB'
        filename: './.build/QuestieDB.zip'

    - name: ls
      run: ls -la .build && ls -la .build/QuestieDB

    - uses: ncipollo/release-action@v1
      with:
        artifacts: "./.build/QuestieDB.zip"
        name: "Release ${{ github.ref }}"
        body: "Release body"
        commit: "${{ github.sha }}"
        tag: "${{ github.ref }}"
        allowUpdates: true
